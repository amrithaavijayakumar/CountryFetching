<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API FETCHING</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 mt-5  border boredr-3 border-dark" style="background-color: rgb(0, 251, 255);">
            <input type="text" id="country" class="form-control mt-2"><br><br>
            <center>  <button onclick="task()" type="submit" style="background-color: green;">SUBMIT</button></center><br>
        </div>
        
        <div class="col-4"></div>
    </div>
    <div class="row">
        <div class="col-4 "><p id="result"></p></div>
        <div class="col-4"></div>
        <div class="col-4"><p id="res" ></p></div>
    </div>
</body>
<script>
   function task()
   {
    let a=document.getElementById('country').value
    console.log(a);
    fetch(`https://restcountries.com/v3.1/name/${a}?fullText=true`)
    .then(data=>data.json())//obj to arr
   .then(countrys=>displayData(countrys))


    //5 DISPLAY ARRAY OF DATA INTO BROWSER WINDOW

    function displayData(countrys)
    {
        //emptystring
        //let c1=countrys[0].name.official
        let c1=countrys[0].flags.png
        let c2=countrys[0].name.common
        let c3=countrys[0].flags.alt
        let c4=countrys[0].coatOfArms.png
        
        htmlData=``;
            htmlData=`
            <div class="card" style="width: 18rem;">
  <img src=${c1} class="card-img-top" alt="...">
  <div class="card-body">
    <p class="card-text"><center>${c2}</center> <br> ${c3}</p>
  </div>
</div>`
                result.innerHTML+=htmlData

                
            htmlData=`
            <div class="card" style="width: 18rem;">
  <img src=${c4} class="card-img-top" alt="...">
  <div class="card-body">
    <p class="card-text"></p>
  </div>
</div>`
                res.innerHTML+=htmlData
        
    }



   }
</script>
    </html>
